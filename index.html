<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>B1G Standings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <picture class="bg-image">
      <source srcset="Court BG 4.webp" type="image/webp">
      <img src="Court BG 4.jpg" alt="">
    </picture>
    <div class="page">
      <header class="header">
        <div class="header-content">
          <picture>
            <source srcset="B1G Logo White.webp" type="image/webp">
            <img src="B1G Logo White.png" alt="Big Ten" class="b1g-logo">
          </picture>
          <h1>STANDINGS</h1>
        </div>
        <div id="loading-indicator" class="loading-indicator">
          <div class="spinner"></div>
        </div>
      </header>

      <main class="main">
        <div class="table-header" aria-hidden="true">
          <div class="col-rank">RK</div>
          <div class="col-team">TEAM</div>
          <div class="col-conf">CONF</div>
          <div class="col-ovr">OVR</div>
        </div>
        <div id="table" class="standings-table"></div>
      </main>

      <footer class="footer">
        <div class="brand">WISCONSIN BASKETBALL</div>
        <div class="timestamp-container">
          <span id="timestamp" class="timestamp"></span>
          <span id="connection-status" class="connection-status online" title="Connected">●</span>
          <span id="data-source" class="data-source worker" title="Connected">●</span>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
